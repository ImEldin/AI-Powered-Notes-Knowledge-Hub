<div class="forgot-password-wrapper">
  <!-- Left Side - Branding -->
  <div class="forgot-password-brand">
    <div class="brand-content">
      <div class="logo-placeholder">
        <div class="neon-gradient"></div>
      </div>
      <h2>AI-Powered Notes</h2>
      <p>Your intelligent knowledge hub</p>
    </div>
  </div>

  <!-- Right Side - Forgot Password Form -->
  <div class="forgot-password-container">
    <div class="forgot-password-card">
      <h1 class="forgot-password-title">Reset your password</h1>
      <p class="forgot-password-subtitle">
        Enter your email address and we'll send you a link to reset your
        password.
      </p>

      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="Enter your email"
            [class.error]="
              forgotPasswordForm.get('email')?.invalid &&
              forgotPasswordForm.get('email')?.touched
            "
          />
          <span
            class="error-message"
            *ngIf="
              forgotPasswordForm.get('email')?.invalid &&
              forgotPasswordForm.get('email')?.touched
            "
          >
            {{ getEmailError() }}
          </span>
        </div>

        <button
          type="submit"
          class="btn-primary"
          [disabled]="loading || forgotPasswordForm.invalid"
        >
          <span *ngIf="!loading">Send Reset Link</span>
          <span *ngIf="loading">Sending...</span>
        </button>
      </form>

      <p class="back-text">
        Remember your password?
        <a routerLink="/auth/login" class="back-link">Back to login</a>
      </p>
    </div>
  </div>
</div>
